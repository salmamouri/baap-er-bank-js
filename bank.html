<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get Some  
            <span class="text-semibold text-violet-600">Mooooneeyyy!!!</span></h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-lime-500  p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>
            </div>
            <div class="bg-pink-500  p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl"><span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-emerald-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
           
           </div>
      </section>

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-cyan-500  p-8 rounded-xl text-white">
                <h4 class="text-2xl font-semibold mb-4"> Please Deposit</h4>
                

                <input class="w-3/4 block mb-4 px-3 text-black" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposite">
                
                <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Deposit</button>
            </div>
            <div class="bg-purple-500  p-8 rounded-xl text-white">
                <h4 class="text-2xl font-semibold mb-4"> Please Withdraw</h4>
           

                <input class="w-3/4 block mb-4 px-3 text-black" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                
                <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-medium text-white rounded-lg">Withdraw</button>
            </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
